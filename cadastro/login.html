<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="login.css">
</head>
<body>

  <div class="login-container">
    <h2>Login</h2>
    <form onsubmit="entrar(event)">
      <input type="text" placeholder="Usuário">
      <input type="password" placeholder="Senha">
      <button id="login" type="submit">Entrar</button>
    </form>
    <div>
    <form onsubmit="cadastro(event)">
      <button id="signUp" type="submit">Cadastro</button>
    </form>
  </div>
    
  </div>

  <script>
    function entrar(event) {
      event.preventDefault();
      window.location.href = "user.html"; // redireciona para a página do usuário
    }

    function cadastro(event) {
      event.preventDefault();
      window.location.href = "signUp.html";
    }
  </script>

</body>
</html>
