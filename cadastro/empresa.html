<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Cadastro de Empresas</title>
  <link rel="stylesheet" href="empresa.css" />
</head>
<body>

  <div class="container">
    <h2>Cadastro de Instituição</h2>
    <form>
      <input type="text" placeholder="Nome"/>
      <input type="text" placeholder="CNPJ" />
      <input type="text" placeholder="Causa social"/>
      <button type="submit">Cadastrar</button>
    </form>

    <h2>Pesquisar Instituição</h2>
    <input type="text" placeholder="Digite o nome da instituição.." />

    <ul class="lista-empresas">
      <li>Instituição Exemplo 1 | CNPJ: 00.000.000/0001-00 | Causa social: Educação para todos</li>
      <li>Instituição Exemplo 2 | CNPJ: 11.111.111/0001-11 | Causa social: Fome zero</li>
    </ul>
  </div>

</body>
</html>
